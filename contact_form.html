<div class="container page-content text-center">
    <h1>Contact Form</h1>

            <input class="form-control" type='text' name='address' placeholder='Email'/><br />
            <input class="form-control" type='text' name='subject' placeholder='Subject'/><br />

            <br />
            <input type='submit' value='submit' /><br />
        </div>
    </form>
</div>
