<section class="contact-form">
    <h2>Contact Form</h2>
    <p>Please contact us if you have any questions or suggestions regarding Code for Nashville: </p>

    <form class="contact-form" action="http://getsimpleform.com/messages?form_api_token=06eacd4eeb0fca3ce6aa8f0ec0613ddb" method="post">
        <div class="form-group">
            <input type='hidden' name='redirect_to' value='http://www.codefornashville.org/thanks/' />
            <label for="name">Name</label> <input class="form-control" type='text' name='name' id='name' placeholder='Name'/><br />
            <label for="address">Email</label> <input class="form-control" type='text' name='address' id='address' placeholder='Email'/><br />
            <label for="subject">Subject</label> <input class="form-control" type='text' name='subject' id='subject' placeholder='Subject'/><br />
            <textarea class="form-control" rows='10' name='message' placeholder='Message'></textarea>
            <br />
            <input class="submit-btn" type='submit' value='Submit' /><br />
        </div>
    </form>
</section>
