<section id="team">
    <h2>Team</h2>
    <ul>
        {% for member in site.members %}
        <li>
            <h3>{{member.name}}</h3>
            <p>{{member.title}}</p>
            <a href="http://www.github.com/{{member.github}}">Github</a>
        </li>
        {% endfor %}
    </ul>
</section>
